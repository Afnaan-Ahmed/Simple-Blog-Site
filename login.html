<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login and Sign Up</title>
<style>
    body {
        font-family:'Times New Roman', Times, serif, Calibri, 'Trebuchet MS', sans-serif, serif, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url(media/bg.png);
    }
    .container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        background-color: #ffffffea;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        margin-bottom: 20px;
        text-align: center;
    }
    input[type="text"],
    input[type="password"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color:#23b8b8;
        color: #fff;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color:#23b8b8;
    }
    .form-switch {
        text-align: center;
        margin-top: 20px;
    }
    .form-switch a {
        text-decoration: none;
        color:#23b8b8;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form id="login-form">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>
    <div class="form-switch">
        <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
    </div>
</div>

<script>
    function toggleForm() {
        var loginForm = document.getElementById("login-form");
        var action = loginForm.getAttribute("action");
        var newAction = (action === "#") ? "signup.html" : "#";
        loginForm.setAttribute("action", newAction);
        loginForm.reset();
        document.querySelector("h2").innerText = (action === "#") ? "Sign Up" : "Login";
        document.querySelector("input[type='submit']").value = (action === "#") ? "Sign Up" : "Login";
        var formSwitch = document.querySelector(".form-switch");
        formSwitch.innerHTML = (action === "#") ? "<p>Already have an account? <a href=\"#\" onclick=\"toggleForm()\">Login</a></p>" : "<p>Don't have an account? <a href=\"#\" onclick=\"toggleForm()\">Sign Up</a></p>";
    }
</script>

</body>
</html>
